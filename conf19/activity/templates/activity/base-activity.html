{% extends parent_template|default:"base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card my-3 shadow p-3 bg-white rounded">
                <div class="card-header bg-primary text-center">
                    <div class="row">
                        <div class="col">
                            <h1>{{ item.activity }}</h1>
                        </div>
                        <div class="col-md-2 d-none d-md-inline">
                            <img class="img-fluid w-50" src="{% static 'activity/images/' %}{{ item.activity.image }}" />
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="card-title text-title">
                        {% if item.title %}
                            {{ item.title }}
                        {% else %}
                            Item {{ item.index }}
                        {% endif %}
                    </h3>
                    <hr class="my-3">
                    <h3 class="card-text text-primary">
                        {{ item.text }}
                    </h3>
                    {% block item-content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
